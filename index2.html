<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .logo {
            display: inline-block;
            position: relative;
        }
        .logo span {
            display: inline-block;
            transition: all 0.3s ease;
        }
        .logo .ko {
            display: inline-block;
        }
        .logo .touristiko {
            display: none;
        }
        .logo:hover .ko {
            display: none;
        }
        .logo:hover .touristiko {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>ЛОГО</span>
            <span class="ko">.КО</span>
            <span class="touristiko">ТУРИСТИ.КО</span>
        </div>
    </div>
</body>
</html>
